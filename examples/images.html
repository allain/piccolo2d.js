<html>
<head>
  <title>PImage Examples - Piccolo2d.js</title>
  <link rel="stylesheet" href="../stylesheets/styles.css">
  <link rel="stylesheet" href="../stylesheets/pygment_trac.css">
</head>
<body>
<div id="container">
  <a href="../index.html">&laquo;Back to Main Page</a>

  <h1>PImage Example</h1>

  <p>Demonstrates the use of PImages.</p>
  <canvas id="canvas" width="954" height="400">
    <p>No Canvas Support in this browser.</p>
  </canvas>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../dist/piccolo2d.js"></script>
  <script type="text/javascript" src="examples.js"></script>
  <script type="text/javascript" id="example">
    // Example usage
    var pCanvas = new PCanvas(document.getElementById('canvas'));

    var camera = pCanvas.camera;
    var layer = pCanvas.camera.layers[0];
    var scheduler = pCanvas.camera.getRoot().scheduler;

    var WrappedHorizontalLayoutNode = PNode.subClass({
      layoutChildren: function () {
        var currentX = 0;
        var currentY = 0;
        var rowHeight = 0;
        var column = 0;

        var SCALE_RATIO = 0.75;

        for (var i = 0, n = this.children.length; i < n; i++) {
          this.children[i].translate(currentX, currentY).scale(Math.pow(SCALE_RATIO, column));
          currentX += this.children[i].bounds.width * Math.pow(SCALE_RATIO, column);
          rowHeight = this.children[i].bounds.height;

          column += 1;
          column %= 8;

          if (column == 0) {
            currentY += rowHeight + 10;
            currentX = 0;
            rowHeight = 0;
          }
        }
      }
    });


    var layout = new WrappedHorizontalLayoutNode();
    layout.scale(0.5);
    layer.addChild(layout);

    for (var i = 0; i < 64; i++) {
      layout.addChild(new PImage("http://www.piccolo2d.org/images/Piccolo2D-Logo-small.png"));
    }

    layer.addListener({
      click: function (event) {
        var clickedNode = event.pickedNodes[0];
        var globalTransform = clickedNode.getGlobalTransform();
        var inverse = globalTransform.getInverse();
        camera.animateViewToTransform(inverse, 500);
      }
    });
  </script>

</div>
</body>
</html>
